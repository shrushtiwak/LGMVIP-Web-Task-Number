<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!!</title>
    <link rel="stylesheet" href="Form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1615715757401-f30e7b27b912?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXwxMTI1NDUzfHxlbnwwfHx8fHw%3D&w=1000&q=80');
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>
<body>
   <h1>Student Details Enrollment Form</h1>
    <div class="container">
       <div class="detailcontainer">
        <div class="img">
        <label>Image link:</label>
        <input type="text" id="img" name="img" placeholder="Enter your image link">
        </div>
        <div class="name">
        <label>Name:</label>
        <input type="text" id="name" name="Name" placeholder="Enter Your Name"/>
        </div>
       
        <div class="email">
        <label>E-Mail:</label>
        <input type="email" id="email" name="Email" placeholder="Enter your Email Id"/>
        </div>
        <div class="skills">
        <label>Enter Your Skills:</label>
        <input type="text" id="skills" name="Skills" placeholder="Enter your Skills"/>
        </div>
        <button class="submit">Submit</button>
       </div>
       <div class="output">
       </div>
    </div>
  <script src="Form.js"></script>
</body>
</html>
